{% set version = "2.10.0" %}
{% set python_min = "3.10" %}

package:
  name: pca
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pca/pca-{{ version }}.tar.gz
  sha256: 84c026fd87f8dee086be8ae86e735c442cde167219dac2369cbcae0b0cc66511

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - datazets
    - statsmodels
    - matplotlib-base
    - numpy
    - scikit-learn
    - scipy
    - colourmap >=1.1.19
    - pandas
    - scatterd >=1.3.7
    - adjusttext

test:
  commands:
    - pip check
  imports:
    - pca
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://erdogant.github.io/pca
  summary: |
    'pca: A Python Package for Principal Component Analysis.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
