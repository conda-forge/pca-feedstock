schema_version: 1

context:
  version: "2.10.2"

package:
  name: pca
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pca/pca-${{ version }}.tar.gz
  sha256: 4c5f7bc7e82c02349fc260b1957b5332882a94677b1c822b81038d0f819c5562

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - datazets
    - statsmodels
    - matplotlib-base
    - numpy
    - scikit-learn
    - scipy
    - colourmap >=1.1.19
    - pandas
    - scatterd >=1.3.7
    - adjusttext

tests:
  - python:
      imports:
        - pca
  - requirements:
      run:
        - pip
        - python =${{ python_min }}
    script:
      - pip check

about:
  summary: |
    'pca: A Python Package for Principal Component Analysis.'
  license: MIT
  license_file: LICENSE
  homepage: https://erdogant.github.io/pca

extra:
  recipe-maintainers:
    - danielnachun
